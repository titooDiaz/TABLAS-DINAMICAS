{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tablas dinamicas!</title>
        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- DataTable.js -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    </head>
    <body>
        <div class="mt-4">
            <div>
                <div class="flex justify-center">
                    <div class="overflow-x-hidden">
                        <table id="datatable-programmers" class="table-auto w-full">
                            <thead>
                                <tr class="overflow-hidden">
                                    <th class="hover:bg-blue-300">VER</th>
                                    <th class="centered">NOMBRE</th>
                                    <th class="centered">PAIS</th>
                                    <th class="centered">FECHA NACIMIENTO</th>
                                    <th class="centered">PUNTAJE</th>
                                    <th class="centered">EMPLEADO</th>
                                    <th class="centered">EDITAR</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody_programmers"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- DataTable.js -->
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Custom JS -->
        <script src="{% static 'js/index.js' %}"></script>

        <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

    </body>
</html>
